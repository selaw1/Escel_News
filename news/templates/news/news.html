{% extends './base.html' %}

{% block content %}

<div class="container">

  <div class="col-12 mt-5" >
    <div class="card">
      <div class="card-header type py-3">{{type}}</div>
    </div>
  </div>

{% for num,val in excel_data.items %}
  <div class="card mt-3">
    <div class="card-header header">
      <p>{{num}}</p>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0" style="text-align: right;">
        <p>{{val}}</p>
      </blockquote>
    </div>
  </div>
{% endfor %}

</div>



{% endblock %}
